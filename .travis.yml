language: python
python:
  - "3.7"
dist: xenial
sudo: false

branches:
  only:
    - master

install:
  - pip install python-docx

cache:
  pip: true

# command to run tests
script:
  - python3 GlossProcessor.py $2020_Budai_Rukai_URL

before_deploy:
  - rm -r *.sh *.py *.md *.txt Dockerfile .gitignore .travis.yml .dockerignore curl_gdrive.log

deploy:
  provider: pages
  #target-branch: deploy
  skip-cleanup: true
  github-token: $GH_TOKEN  # Set in travis-ci.org dashboard, marked secure
  keep-history: true
  on:
    branch: master
